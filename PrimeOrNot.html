<!doctype html>
<html>

<head>
    <script>
        function prime() {
            var i, n, flag = true;
            n = document.myform.n.value;
            n = parseInt(n);
            for (i = 2; i <= n - 1; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag == true)
                alert(n + ' is a prime');
            else
                alert(n + ' is not a prime')
        }
    </script>
</head>

<body>
    <form name="myform">
        Enter number:
        <input type="text" name=n value="">
        <button onClick="prime()">Check</button>
    </form>
</body>

</html>
